name: Analyze CodeQL

permissions:
  contents: read

on:
  push:
    branches: ["main"]
  pull_request:
    paths-ignore:
      - "**.md"
      - "**.jpg"
      - "**.png"
      - "**.gif"
      - "**.svg"
      - "CODEOWNERS"
  schedule:
    # https://crontab.guru/#0_2_*_*_5 - at 10:00 A.M. UTC on Friday
    - cron: "0 10 * * 5"

jobs:
  validate:
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    steps:
      - name: Checkout
        uses: actions/checkout@0ad4b8fadaa221de15dcec353f45205ec38ea70b # v4.1.4

      - name: Install tools
        uses: ./.github/actions/install-tools

      - name: Initialize CodeQL
        uses: github/codeql-action/init@8f596b4ae3cb3c588a5c46780b86dd53fef16c52 # v3.25.2
        with:
          languages: go
          config-file: ./.github/codeql.yaml

      - run: make build

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@8f596b4ae3cb3c588a5c46780b86dd53fef16c52 # v3.25.2
        with:
          category: "/language:go"
